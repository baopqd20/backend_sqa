<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chức năng Tìm kiếm và Chuyển hướng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <style>
    .search-results li {
      cursor: pointer;
    }

    .no-results {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div ng-app="myApp" ng-controller="searchCtrl" class="container">
  <div class="header">
    <h2>Tìm kiếm và Chuyển hướng</h2>
  </div>

  <!-- Thẻ tìm kiếm -->
  <div class="search-container">
    <form>
      <div class="form-group">
        <input type="text" pInputText class="form-control" placeholder="Nhập tên khách hàng <3" ng-model="searchText" (input)="onInputChange()">
      </div>
      <button type="button" class="btn btn-primary" ng-click="search()">Tìm kiếm</button>
    </form>
  </div>

  <!-- Danh sách kết quả tìm kiếm -->
  <div class="search-results" ng-if="searchResults.length">
    <h3>Kết quả tìm kiếm:</h3>
    <ul>
      <li ng-repeat="result in searchResults">
        <button ng-click="createLoanAccount(result)">Tạo khoản vay cho anh {{ result.name }} {{ result.phone }}</button>
        <p>ID: {{ result.id }}</p>
        <p>Name: {{ result.name }}</p>
        <p>Date of Birth: {{ result.dob }}</p>
        <p>Nationality: {{ result.nationality }}</p>
        <!-- Thêm các thuộc tính khác tương tự -->
      </li>
    </ul>
  </div>

  <!-- Nếu không có kết quả tìm kiếm -->
  <div class="no-results" *ngIf="!searchCompleted">
    <p>Không tìm thấy kết quả nào.</p>
    <button class="btn btn-primary" (click)="createNewAccount()">Tạo mới tài khoản</button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/primeng/13.0.0/primeng.min.js"></script>-->
<!--<script src="https://unpkg.com/primeng@11.4.0/umd/primeng.min.js"></script>-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i|Noto+Sans:400,400i,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
<script>
    var app = angular.module('myApp', []);

    app.controller('searchCtrl', function ($scope, $http, $window) {
      $scope.searchResults = []; // Mảng chứa kết quả tìm kiếm
      $scope.searchCompleted = false; // Biến kiểm tra xem đã tìm kiếm xong chưa

      $scope.createLoanAccount = function (result) {
          $window.location.href = '/createAccount?id=' + result.id;
      };
      // Hàm tìm kiếm
      $scope.search = function () {
        var data = {
                    full_name: $scope.searchText,
                };
                $http({
                    method: 'POST',
                    url: '/customer/search',
                    data: data, // Chuyển đổi thành chuỗi JSON
                    transformResponse: [function (data) {
                        return data;
                    }]
                }).then(function (response) {
                debugger
                    var responseData = angular.fromJson(response.data);
                    $scope.searchResults = responseData.data;
                    if($scope.searchResults.length !== 0) {
                    searchCompleted = true;
                    }
                }, function (error) {
                    console.log(error);
                    alert('Có lỗi xảy ra khi gọi API.');
                });
<!--        $scope.searchResults = ['Kết quả 1', 'Kết quả 2', 'Kết quả 3'];-->
        $scope.searchCompleted = true;
      };

      $scope.selectResult = function (result) {

        console.log('Đã chọn:', result);
      };

      // Hàm tạo mới tài khoản
      $scope.createNewAccount = function () {
        // Thực hiện các hành động để tạo mới tài khoản
        console.log('Tạo mới tài khoản');
      };

      // Hàm gọi khi người dùng thay đổi giá trị của ô input
      $scope.onInputChange = function () {
        $scope.searchCompleted = false;
      };
    });
  </script>
</body>

</html>
