<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trả Lãi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .loan-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .loan-item button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="payInterestCtrl" class="container">
<h2>Trả Lãi</h2>
<div class="loan-list">
    <div class="loan-item" ng-repeat="loan in loanList">
        <p>ID: {{ loan.id }}</p>
        <p>Tiền còn lại: {{ loan.loanAmount }} VND</p>
        <p>Lãi xuất: {{ loan.interestRate }}%</p>
        <p>Kì hạn vay: {{ loan.loanTerm }} tháng</p>
        <p>Ngày vay: {{ loan.startDate }}</p>
        <button style="margin-bottom: 20px" type="button" class="btn btn-primary" ng-click="setTempId(loan.id)" data-toggle="modal" data-target="#updateAcc"
                data-whatever="@mdo">Trả khoản vay này </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="updateAcc" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Xác nhận trả lãi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>ID khoản vay: {{ tempId }}</p>
                <div class="form-group">
                    <label for="paymentAmount">Số tiền trả (VNĐ)</label>
                    <input type="number" class="form-control" id="paymentAmount" ng-model="paymentAmount" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="confirmPayment(paymentAmount)">Xác nhận</button>
            </div>
        </div>
    </div>
</div>


<div class="loading" id="loading">
    <div class="loader"></div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);

    app.controller('payInterestCtrl', function ($scope, $http,$window) {
        $scope.loanList = [];
        $scope.tempId = null;

        var urlParams = new URLSearchParams(window.location.search);
        var customerId = urlParams.get('id');

        $scope.setTempId = function(id) {
            $scope.tempId = id;
        };

        // Hàm lấy danh sách các khoản vay
        $scope.getLoanList = function () {
            $http.get('http://localhost:8080/loan/all/' + customerId)
                .then(function (response) {
                    $scope.loanList = response.data.data;
                    if ($scope.loanList.length === 0) {
                        alert('Bạn không có khoản vay nào.');
                        $window.location.href = '/createLoan?id=' + customerId;
                    }
                })
                .catch(function (error) {
                    console.log('Error fetching loan list:', error);
                });
        };

        // Gọi hàm lấy danh sách khoản vay khi trang được tải
        $scope.getLoanList();
        $scope.confirmPayment = function (amount) {
            var data = {
                loan_id : $scope.tempId,
                amount : amount
            }
            $http({
                method: 'POST',
                url: '/api/auth/login',
                data: data, // Chuyển đổi thành chuỗi JSON
                transformResponse: [function (data) {
                    return data;
                }]
            }).then(function (response) {
                if (response === 'Login successful') {
                    alert("Sai tài khoản hoặc mật khẩu, vui lòng thử lại");
                } else {
                    $window.location.href = '/information';
                }
            }, function (error) {
                console.log(error);
                alert('Có lỗi xảy ra khi gọi API.');
            });
        };
    });
</script>
</body>

</html>
